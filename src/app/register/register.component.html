<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Register</h1>
          <h2>Register yourself</h2>
        </div>

        <form>
            
          <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile class="mb-3 ">
              <div class="mb-4 ml-4"><label for="exampleInputFirstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputName"
              />
          </div>
            </mat-grid-tile>

            <mat-grid-tile  style="margin-left: 16px;"
              >
              <div class="mb-4 ml-4"><label for="exampleInputLastName" class="form-label " 
                >Last Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputLastName"
              />
              </div>
            </mat-grid-tile>
          </mat-grid-list>
          <div class="mb-3"></div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <!-- <mat-form-field appearance="standard">
              <label>Phone number</label>
              <example-tel-input formControlName="tel" required></example-tel-input>
              <mat-icon matSuffix>phone</mat-icon>
              <mat-hint>Include area code</mat-hint>
            </mat-form-field> -->
              <mat-form-field appearance="standard">
              <mat-label>Phone Number</mat-label>
              <input matInput>
          </mat-form-field>
          </div>  
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Address</label
            >
            <input type="text" class="form-control" id="exampleInputAddress" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">State</label>
            <input type="select" class="form-control" id="exampleInputState" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">City</label>
            <input type="text" class="form-control" id="exampleInputCity" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Pin Code</label
            >
            <input type="text" class="form-control" id="exampleInputPin" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Gender</label
            ><br />
            <label for="exampleInputPassword1" class="form-label">Male </label>
            <input type="radio" class="" /><br />
            <label for="exampleInputPassword1" class="form-label"
              >Female
            </label>
            <input type="radio" class="" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">DOB</label>
            <input type="date" class="form-control" id="exampleInputDOB" />
          </div>

          <button type="submit" class="btn btn-primary mb-2">Register</button>
        </form>
        <a style="color: #fff; margin-top: 10px" routerLink="/login">
          Already a user? Click to Login!!
        </a>
      </div>
    </div>
  </div>
</div>
